<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./assets/styles.css" rel="stylesheet" type="text/css">
        <link href="./assets/images/favicon.ico" rel="icon" type="image/favicon">
        <script src="https://cdn.jsdelivr.net/npm/js-confetti@0.9.0/dist/js-confetti.browser.js"></script>
        <title>The Holiday</title>
    </head>

    <body>
        <div class="line">
            <div class="parallax_wrapper image_container">
                <div class="parallax_group intro_screen" id="intro">
                </div>

                <div class="parallax_group" id="group_1">
                    <div class="parallax_layer base_layer">
                        <h1 id="title">The Holiday</h1>
                        <img src="./assets/images/mvp.png" alt="Avatar" id="mvp">
                    </div>
                    <div class="parallax_layer mid_layer">
                        <!-- Nothing Yet -->
                    </div>
                </div>


                <div class="parallax_group" id="group_2">
                    <div class="parallax_layer mid_layer">
                        <div class="wrapper">
                            <div class="sections-effect no-js">
                                <section class="section section-1">
                                    <a href="https://discord.gg/jzvyY2tFnQ" target="_blank">Discord</a>
                                </section>
                                <section class="section section-2">
                                    <a href="https://www.patreon.com/user?u=69142904" target="_blank">Patreon</a>
                                </section>
                                <section class="section section-3">
                                    <a href="https://www.youtube.com/channel/UC_TeoiNTwVB6ogjQzOa_wcw"
                                        target="_blank">YouTube</a>
                                </section>
                            </div>
                        </div>
                    </div>
                    <div class="parallax_layer top_layer">
                        <!-- Nothing Yet -->
                    </div>
                </div>

                <div class="parallax_group outro_screen" id="outro">
                    <a id="address" title="mc.theholiday.net" href="#">mc.theholiday.net</a>
                    <span id="notice"></span>
                </div>
            </div>
        </div>
        <script src="https://api.7games.ga/v2/api.js"></script>
        <script src="assets/script.js"></script>
    </body>

</html>
